<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadania do zrobienia</title>
</head>
<body>
<h2>Lista zadan do zrobienia:</h2>
<ul>
    <li th:each="task: ${tasksToDo}">
        <a th:href="|/task/${task.getId()}|" th:text="|${task.getDescription()} ${task.getDeadLine()}|"></a>
    </li>
</ul>

<a href="/">Powrot na strone glowna</a>
</body>
</html>

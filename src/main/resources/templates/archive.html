<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archiwum</title>
</head>
<body>
<h2>Zadania zrealizowane:</h2>
<ul>
    <li th:each="task: ${tasksCompleted}">
        <a th:href="|/task/${task.getId()}|" th:text="|${task.getDescription()} ${task.getDeadLine()}|"></a>
    </li>
</ul>

<a href="/">Powrot na strone glowna</a>

</body>
</html>
